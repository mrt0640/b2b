{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Teslimat Onayı</h4>
        </div>
        <div class="card-body">
            <h5>{{ delivery.order_item.product.name }}</h5>
            <p class="text-muted">Müşteri: {{ delivery.order.dealer.name }}</p>
            
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Teslim Edilen Miktar</label>
                    <input type="number" name="quantity" class="form-control form-control-lg" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Birim</label>
                    <select name="unit_id" class="form-select form-select-lg">
                        {% for unit in units %}
                            <option value="{{ unit.id }}">{{ unit.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-success btn-lg w-100 py-3">
                    <i class="fas fa-check-circle"></i> TESLİMATI TAMAMLA
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
