{% load static %}

<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Modern görünüm için özel CSS'iniz buraya gelebilir */
        .header-bg {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('{% static "img/hero-image.jpg" %}'); /* Kendi resim yolunuzu kullanın */
            background-size: cover;
            height: 80vh; /* Yüksek ekran */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
    {% load static %} 
</head>
<body>

    <header class="header-bg">
        <div class="container">
            <h1 class="display-3 fw-bold">{{ slogan }}</h1>
            <p class="lead">İş akışınızı optimize edin ve siparişlerinizi hızla yönetin.</p>
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg mt-3">Sisteme Giriş</a>
        </div>
    </header>

    <section class="container my-5">
        <div class="row text-center">
            <div class="col-md-4">
                <img src="{% static 'img/resim1.jpg' %}" class="img-fluid rounded-circle" alt="Resim 1">
                <h3>Kolay Sipariş</h3>
                <p>Bayiler için sadeleştirilmiş ürün katalogları.</p>
            </div>
            </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
